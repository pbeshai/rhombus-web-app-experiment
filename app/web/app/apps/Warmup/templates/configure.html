<div class="pay-off-matrix control-panel-group">
	<h4>Pay-off Matrix</h4>
	<table>
		<tr>
			<td></td>
			<td>Cooperate</td>
			<td>Defect</td>
		</tr>
		<tr>
			<td>Cooperate</td>
			<td><input data-quadrant="CC" type="text" value="<%= scoringMatrix.CC %>" class="input-mini" /></td>
			<td><input data-quadrant="CD" type="text" value="<%= scoringMatrix.CD %>" class="input-mini" /></td>
		</tr>
		<tr>
			<td>Defect</td>
			<td><input data-quadrant="DC" type="text" value="<%= scoringMatrix.DC %>" class="input-mini" /></td>
			<td><input data-quadrant="DD" type="text" value="<%= scoringMatrix.DD %>" class="input-mini" /></td>
		</tr>
	</table>
</div>
